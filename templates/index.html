<!DOCTYPE html>
<html lang="en">
   <html>
      <head>
         <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      </head>
      <body>
         
         <div class="jumbotron">
            <div class="container">
            <h1>URL Shortner</h1>
               <br />
               {% if not short_url %}
               <div class="row">
                  <div class="col-md-offset-4 col-md-5">
                     <h4>Enter URL to shorten.</h4>
                     <form method="post" class="navbar-form" action="">{% csrf_token %}
                        <div class="form-group col-md-12">
                           <input type="text" id="url" name="url" class="form-control input-lg" placeholder="URL" />
                           <button type="submit" class="btn btn-lg btn-info">Submit</button>
                        </div>
                     </form>
                  </div>
               </div>
               {% else %}
               <div>
                Here is your shortened URL: <a href="{{short_url}}"> {{short_url}}</a>
                <img src='https://pbs.twimg.com/profile_images/588076040817258496/gtOP6zKr.png' style='border-radius: 50%; float:right; padding-bottom: 7em;'>
               </div>
               {% endif %}
            </div>
         </div>
         
         </div> 
      </body>
</html>
